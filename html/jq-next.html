<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq-next</title>
</head>
<body>
    <p>next() 获得匹配元素集合中每个元素紧邻的同胞元素。如果提供选择器，则取回匹配该选择器的下一个同胞元素。</p>
    <ul>
       <li>list item 1</li>
       <li>list item 2</li>
       <li class="foo">list item 3:foo</li>
       <li>list item 4</li>
       <li>list item 5</li>
    </ul>
    <button class="btn">Click:li next to foo->red</button>
</body>
<script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
<script>
$(function() {
    $(document).on('click', '.btn', function(event) {
    	$('li.foo').next().css('backgroundColor', 'red');
    });        
})
</script>
</html>
