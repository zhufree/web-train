    <script id="testCarousel" type="text/template">
        <div class="cp-carousel">
        <% if (slide && direction == 'vertical') { %>
            <div class="slide-carousel slide-vertical">
        <% } else if (slide && direction == 'horizontal') {  %>
            <div class="slide-carousel slide-horizontal">
        <% } else { %>
            <div class="direct-carousel">
        <% } %>
                <div class="cp-carousel-box">
                    <div class="cp-carousel-img active" id="item-1" style="background-color: #0ff;"></div>
                    <div class="cp-carousel-img next" id="item-2" style="background-color: #f0f;"></div>
                    <div class="cp-carousel-img" id="item-3" style="background-color: #ff0;"></div>
                    <div class="cp-carousel-img" id="item-4" style="background-color: #f20;"></div>
                    <div class="cp-carousel-img prev" id="item-5" style="background-color: #2f0;"></div>
                </div>
            <% if (hasDot) { %>
                <div class="cp-carousel-dots">
                    <a href="#item-1" class="cp-carousel-dot"></a>
                    <a href="#item-2" class="cp-carousel-dot"></a>
                    <a href="#item-3" class="cp-carousel-dot"></a>
                    <a href="#item-4" class="cp-carousel-dot"></a>
                    <a href="#item-5" class="cp-carousel-dot"></a>
                </div>
            <% } %>
            </div>
        </div>
    </script>
</body>
