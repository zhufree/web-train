<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq-nextAll</title>
</head>
<body>
    <p>nextAll() 获得匹配元素集合中每个元素的所有跟随的同胞元素，由选择器筛选是可选的。</p>
    <ul>
       <li class="foo">list item 1:foo</li>
       <li>list item 2</li>
       <li class="foo">list item 3:foo</li>
       <li>list item 4</li>
       <li class="foo">list item 5:foo</li>
    </ul>
    <button class="btn">Click:All foo next to first li->red</button>
</body>
<script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
<script>
$(function() {
    $(document).on('click', '.btn', function(event) {
    	$('li.foo').nextAll('.foo').css('backgroundColor', 'red');
    });        
})
</script>
</html>
